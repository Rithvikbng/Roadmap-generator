<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Roadmap Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Course Roadmap Generator</h1>
        <p class="text-center">Select your desired course and current college year to generate a personalized roadmap.</p>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form id="roadmapForm">
                            <div class="mb-3">
                                <label for="courseSelect" class="form-label">Select Course</label>
                                <select class="form-select" id="courseSelect" required>
                                    <option value="" selected disabled>Select Course</option>
                                    <option value="webDev">Web Development</option>
                                    <option value="gameDev">Game Development</option>
                                    <option value="dataScience">Data Science</option>
                                    <option value="mlDataScience">ML</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="yearSelect" class="form-label">Current College Year</label>
                                <select class="form-select" id="yearSelect" required>
                                    <option value="" selected disabled>Select Year</option>
                                    <option value="1">1st Year</option>
                                    <option value="2">2nd Year</option>
                                    <option value="3">3rd Year</option>
                                    <option value="4">4th Year</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Generate Roadmap</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="roadmapOutput" class="row justify-content-center mt-5">
            <!-- The roadmap will appear here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
